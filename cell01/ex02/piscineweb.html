<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piscine Web</title>
    <style>
        h1 {
            font-size: 48px;
            text-align: center;
            margin-top: 20px;
        }
        .image-container {
            display: flex; /* ใช้ flexbox */
            justify-content: center; /* จัดตำแหน่งรูปให้อยู่กึ่งกลาง */
            gap: 20px; /* เพิ่มระยะห่างระหว่างรูป */
        }
        img {
            max-width: 300px; /* จำกัดขนาดความกว้างสูงสุด */
            height: auto; /* ปรับความสูงให้สัมพันธ์กับความกว้าง */
        }
    </style>
</head>
<body>
    <h1>Piscine Web</h1>
    <div class="image-container">
        <!-- รูปภาพที่ต้องการแสดง -->
        <img src="หมา.jpg" alt="หมาา">
        <img src="mha.jpg" alt="mhaa">
    </div>
</body>
</html>
