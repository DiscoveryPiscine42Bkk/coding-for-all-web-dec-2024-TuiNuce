<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        td {
            width: 50%;
            height: 200px;
            text-align: center;
            vertical-align: middle;
            font-size: 24px;
            color: white;
        }

        .box1 {
            background-color: #83dfe9;
	        color: #1a98a6;
        }

        .box2 {
            background-color: #b3ecf1;
	    color: #1a98a6;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <td class="box1">Box</td>
            <td class="box2">BoxBox</td>
        </tr>
    </table>

</body>
</html>
