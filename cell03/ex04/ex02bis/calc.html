<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <input type="number" id="leftOperand" placeholder="Enter a number" />
    <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
    </select>
    <input type="number" id="rightOperand" placeholder="Enter another number" />
    <button id="calculate">Try me!</button>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="calc.js"></script>
</body>
</html>
