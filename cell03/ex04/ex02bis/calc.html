<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>
<body>
  <input type="number" id="leftOperand" placeholder="Enter a number">
  <select id="operator">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
    <option value="%">%</option>
  </select>
  <input type="number" id="rightOperand" placeholder="Enter another number">
  <button id="calculate">Try me!</button>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function () {
      $("#calculate").on("click", function () {
        const leftOperand = parseFloat($("#leftOperand").val());
        const operator = $("#operator").val();
        const rightOperand = parseFloat($("#rightOperand").val());

        if (isNaN(leftOperand) || isNaN(rightOperand) || leftOperand < 0 || rightOperand < 0) {
          alert("Error :(");
          return;
        }

        if ((operator === "/" || operator === "%") && rightOperand === 0) {
          alert("It’s over 9000!");
          console.log("It’s over 9000!");
          return;
        }

        let result;
        switch (operator) {
          case "+":
            result = leftOperand + rightOperand;
            break;
          case "-":
            result = leftOperand - rightOperand;
            break;
          case "*":
            result = leftOperand * rightOperand;
            break;
          case "/":
            result = leftOperand / rightOperand;
            break;
          case "%":
            result = leftOperand % rightOperand;
            break;
        }

        alert(`Result: ${result}`);
        console.log(`Result: ${result}`);
      });

      setInterval(() => alert("Please, use me..."), 30000);
    });
  </script>
</body>
</html>
